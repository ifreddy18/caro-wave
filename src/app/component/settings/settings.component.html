<div id="host">
    <h1>Settings</h1>
    <div id="options">
        <label for="">
            <span>Win condition: </span>
            <input type="number" value="{{winCondition}}" [(ngModel)]="winCondition">
        </label>
    </div>

    <div id="buttons">
        <button (click)="previousPage()">Back</button>
        <button (click)="resetSettings()">Reset Settings</button>
        <button (click)="saveAndStart()" routerLink="/game">Save and Start</button>
    </div>
</div>
